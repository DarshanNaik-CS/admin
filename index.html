<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin panel</title>
    <link rel="stylesheet" href="lecture.css" />
  </head>
  <body>
    <div class="card">
      <h2>Admin</h2>
      <form action="tmbi.html">
        <input type="email" name="email" id="" placeholder="Email" required />
        <input
          type="password"
          name="password"
          id=""
          placeholder="Password"
          required
        />
        <a href="#">Reset your Password</a>
        <button type="submit">Login</button>
      </form>
    </div>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        var elements = document.getElementsByTagName("INPUT");
        var selectElement = document.getElementById("sem");

        // Handle input elements
        for (var i = 0; i < elements.length; i++) {
          elements[i].oninvalid = function (e) {
            e.target.setCustomValidity(""); // Clear any existing custom validity message

            // Set custom messages based on the input's name or id
            if (!e.target.validity.valid) {
              switch (e.target.name) {
                case "email":
                  e.target.setCustomValidity("Enter your email");
                  break;
                case "password":
                  e.target.setCustomValidity("Enter password");
                  break;
                default:
                  e.target.setCustomValidity("This field cannot be left blank");
              }
            }
          };

          elements[i].oninput = function (e) {
            e.target.setCustomValidity(""); // Clear custom validity message on input
          };
        }
      });
    </script>
  </body>
</html>
